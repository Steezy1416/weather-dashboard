<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div id="container">
        <!--search for city container start-->
        <section id="form-container">
            <h2>Search City</h2>
            <form id="search-city-form">
                <input type="text" placeholder="Enter City Name Here" id="city-input">
                <button type="submit" id="search-button">Search</button>
            </form>
        </section>
        <!--search for city container end-->

        <!--main city data start-->
        <section id="city-info-container">
            <h3 id="city-name"></h3>
            <p id="current-date"></p>
            <div id="image-container">

            </div>
            <div id="weather-conditions" class="container">
                <div class="row main-conditions text-center">
                    <div class="col-12 gy-3">
                        <div>
                            <p id="current-temp"></p>
                        </div>
                    </div>

                    <div class="col-12 gy-3">
                        <div>
                            <p id="current-wind"></p>
                        </div>
                    </div>

                    <div class="col-12 gy-3">
                        <div>
                            <p id="current-humidity"></p>
                        </div>
                    </div>
                </div>
            </div>

        </section>
        <!--main city data end-->

        <!--forecast data start-->
        <section id="forecast">
            <div class="container">
                <div class="row text-center">
                    <div class="col-12 gy-3">
                        <div class="card">
                            <div class="card-header">
                                Date
                            </div>
                            <p id="temp-for-5">Temp</p>
                            <p id="wind-for-5">Wind</p>
                            <p id="humidity-for-5">Humidity</p>
                        </div>
                    </div>
                    <div class="col-12 gy-3">
                        <div class="card">
                            <div class="card-header date">
                                Date
                            </div>
                            <p id="temp-for-13">Temp</p>
                            <p id="wind-for-13">Wind</p>
                            <p id="humidity-for-13">Humidity</p>
                        </div>
                    </div>
                    <div class="col-12 gy-3">
                        <div class="card">
                            <div class="card-header date">
                                Date
                            </div>
                            <p id="temp-for-21">Temp</p>
                            <p id="wind-for-21">Wind</p>
                            <p id="humidity-for-21">Humidity</p>
                        </div>
                    </div>
                    <div class="col-12 gy-3">
                        <div class="card">
                            <div class="card-header date">
                                Date
                            </div>
                            <p id="temp-for-29">Temp</p>
                            <p id="wind-for-29">Wind</p>
                            <p id="humidity-for-29">Humidity</p>
                        </div>
                    </div>
                    <div class="col-12 gy-3">
                        <div class="card">
                            <div class="card-header date">
                                Date
                            </div>
                            <p id="temp-for-37">Temp</p>
                            <p id="wind-for-37">Wind</p>
                            <p id="humidity-for-37">Humidity</p>
                        </div>
                    </div>

                </div>
            </div>
        </section>
        <!--forecast data end-->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
