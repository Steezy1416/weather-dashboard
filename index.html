<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <header>
        <h1>Weather Dash</h1>
    </header>

    <div id="container">
        <section id="form-container">
            <h2>Search City</h2>
            <form>
                <input type="text" placeholder="Enter City Name Here">
            </form>
        </section>

        <section id="city-info-container">
            <h3 id="city-name">Houston</h3>
            <p class="date">09/20/2022</p>
            <div id="weather-conditions container">
                <div class="row">
                    <div id="temp">
                        <p>Temp</p>
                    </div>

                    <div id="wind">
                        <p>Wind</p>
                    </div>

                    <div id="humidity">
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
            
        </section>

        <section id="forecast">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <p>Date</p>
                            <p>Wind</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <p>Date</p>
                            <p>Wind</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <p>Date</p>
                            <p>Wind</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <p>Date</p>
                            <p>Wind</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <p>Date</p>
                            <p>Wind</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>
    </div>

    <script src="./script.js"></script>
</body>

</html>
